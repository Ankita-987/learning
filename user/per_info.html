

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Easy Ride</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<header>

    <h4>E-Learning</h4>
</header>


    <div class="main">
        <h2>Update Profile</h2>

      
        <form class="profile-form" action="" method="POST" enctype="multipart/form-data">
            <label>Profile Picture</label>
            <input type="file" name="profile_pic" placeholder="profile_pic" accept="image/*">

            <label>Current Email</label>
            <input type="email" name="current_email"  placeholder="email" value="" required>

            <label>Current Password</label>
            <input type="password" name="current_password" placeholder="Enter current password" required>

            <label>New Email</label>
            <input type="email" name="new_email" placeholder="email" value="" required>

            <label>New Password</label>
            <input type="password" name="new_password" placeholder="Enter new password" required>

            <button type="submit" name="update_profile">Update Profile</button>
        </form>
    </div>
</div>

</body>
</html>
