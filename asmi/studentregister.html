<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
    <link rel="stylesheet" href="./studentregister.css">
</head>
<body>

<div class="glass">
    <h2> Signup form</h2>

    <form>
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="Enter your email "><br>
      
        <select required>
            <option value="">Select District</option>
            <option>Nuwakot</option>
            <option>Dhading </option>
            <option>Kathmandu</option>
        </select>

       
        <select required>
            <option value="">Select School</option>
            <option>Amar Jyoti</option>
            <option>Wisdom Academy</option>
            <option>LRI School</option>
        </select>

        <select required>
            <option value="">Select Class</option>
            <option>Class 9</option>
            <option>Class 10</option>
            <option>Class 11</option>
            <option>Class 12</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
