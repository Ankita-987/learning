<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Attendance Sheet</h1>

    <form>
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ankita Pokharel</td>
                    <td><input type="checkbox" name="attendance1" value="Present"></td>
                    <td><input type="checkbox" name="attendance1" value="Absent"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Yunisha</td>
                    <td><input type="checkbox" name="attendance2" value="Present"></td>
                    <td><input type="checkbox" name="attendance2" value="Absent"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Thag</td>
                    <td><input type="checkbox" name="attendance3" value="Present"></td>
                    <td><input type="checkbox" name="attendance3" value="Absent"></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <button type="submit" class="submit-btn">Submit Attendance</button>
    </form>

</body>
</html>
